<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <!-- font awesome cdn -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Document</title>
  </head>
  <body>
    <!-- tema buat papan login ber-animasi -->
    <main>
      <!-- section pertama -->
      <section class="side side-one">
        <div class="message message-one">
          <div class="message-caption">
            <h1>Welcome back</h1>
            <p>To keep connected with us please with your personal info</p>
          </div>

          <button class="btn-enter">Sign in</button>
        </div>
        <div class="message message-two">
          <div class="message-caption">
            <h1>Hello</h1>
            <p>Enter your personal details and start journey with us</p>
          </div>

          <button class="btn-enter">Sign up</button>
        </div>
      </section>

      <!-- section kedua -->
      <section class="form-page side side-two">
        <section class="header">
          <h1>create account</h1>
          <nav>
            <a href="#"><i class="fa-brands fa-facebook"></i></a>
            <a href="#"><i class="fa-brands fa-google"></i></a>
            <a href="#"><i class="fa-brands fa-reddit"></i></a>
          </nav>
          <p>or use your email for registration</p>
        </section>

        <form class="input-group" action="">
          <div class="name-input input">
            <label>Name</label>
            <input type="text" />
          </div>
          <div class="email-input input">
            <label>Email</label>
            <input type="email" />
          </div>

          <div class="password-input input">
            <label>Password</label>
            <input type="password" />
          </div>
          <div class="button-input input">
            <button>Sign up</button>
          </div>
        </form>
      </section>
    </main>
  </body>
</html>
